name: CI
on:
  - push
  - pull_request
env:
  PRIMARY_NODE_VERSION: 18
jobs:
  build-docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Install Node.js latest
        uses: actions/setup-node@v3
        with:
          node-version: latest
          registry-url: https://registry.npmjs.org/
          cache: "pnpm"
      - uses: actions/setup-node@v3
      - shell: bash
        run: pnpm --filter docs install
      - run: pnpm build
        working-directory: docs
